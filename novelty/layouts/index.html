<!DOCTYPE html>
<html>
    <!-- always the same header - just put it in a partial -->
    {{ partial "head.html" . }}

    <body>
        <div class="container">
            <h1>test</h1>
            <!-- publications -->
            <section id="publications">
                <div class="row">
                    <div class="six columns offset-by-three">
                        <h2>Publications</h2>
                        <ul>
                            {{ range (where .Data.Pages "Section" "publication") }}
                                {{ .Render "li" }}
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </section>

            <!-- projects -->
            <section id="projects">
                <div class="row">
                    <div class="six columns offset-by-three">
                        <h2>Projects</h2>
                        <ul>
                            {{ range (where .Data.Pages "Section" "project") }}
                                {{ .Render "li" }}
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </section>

        </div>
    </body>
</html>
