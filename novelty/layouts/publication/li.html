<li>
    <a href="{{ .Params.url_pdf }}">{{ .Params.title }}</a>, {{ .Params.publication_short }}
    <br>
    {{ .Params.authors }}
    <br>
    {{ with .Params.url_code }}
        <a href="{{ . }}"><i class="fa fa-lg fa-github"></i></a>
    {{ end }}
    {{ with .Params.url_video}}
        <a href="{{ . }}"><i class="fa fa-lg fa-youtube-play"></i></a>
    {{ end }}
</li>
